<!DOCTYPE html>
<html>
<head>
	<script>
		function getRandomIP() {
			var ip = [];
			for (var i = 0; i < 4; i++) {
				ip[i] = Math.floor(Math.random() * 255) + 1;
			}
			return ip.join('.');
		}
		function getRandomCountry() {
			var countries = ['Albania', 'Andorra', 'Austria', 'Belarus', 'Belgium', 'Bosnia and Herzegovina', 'Bulgaria', 'Croatia', 'Cyprus', 'Czech Republic', 'Denmark', 'Estonia', 'Finland', 'France', 'Germany', 'Greece', 'Hungary', 'Iceland', 'Ireland', 'Italy', 'Kosovo', 'Latvia', 'Liechtenstein', 'Lithuania', 'Luxembourg', 'Malta', 'Moldova', 'Monaco', 'Montenegro', 'Netherlands', 'North Macedonia', 'Norway', 'Poland', 'Portugal', 'Romania', 'San Marino', 'Serbia', 'Slovakia', 'Slovenia', 'Spain', 'Sweden', 'Switzerland', 'United Kingdom', 'Vatican City'];
			return countries[Math.floor(Math.random() * countries.length)];
		}
		window.onload = function() {
			document.getElementById('ip-address').innerHTML = getRandomIP();
			document.getElementById('country').innerHTML = getRandomCountry();
		}
	</script>
</head>
<body>
	<p><span id="ip-address"></span></p>
</body>
</html>
